<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>编号</td>
            <td>用户名</td>
            <td>密码</td>
        </tr>

        <tr th:each="user:${users}">
            <td th:text="${user.id}">id</td>
            <td th:text="${user.userName}">李子</td>
            <td th:text="${user.passWord}">556644</td>
        </tr>
    </table>
</body>
</html>
