<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.css" th:href="@{/bootstrap/css/bootstrap.css}">
    <script src="../static/js/jquery-3.4.1.js" th:src="@{/js/jquery-3.4.1.js}"></script>
    <script src="../static/bootstrap/js/bootstrap.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
<!--                <a class="navbar-brand" href="#">百度一下</a>-->
                    <div class="navbar-brand">rabbitMq消息发送端</div>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
            </ul>
        </div>
    </nav>
    <!-- 容器 -->
    <div class="container">
        <!-- 行 -->
        <div class="row">
            <div class="col-md-8">
                <form role="form" th:action="@{/api/user/code}" method="post">
                    <div class="form-group">
                        <label for="name">rabbitMq消息</label>
                        <input type="text" class="form-control" id="name" placeholder="请输入队列消息">
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
